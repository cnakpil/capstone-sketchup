<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone - SketchUp</title>

    <!-- Import libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.8;">
        <!-- create your content here. just a box for now -->
        <!-- <a-box position='0 0.5 0' material='opacity: 1;'></a-box> -->
        <!-- define a camera which will move according to the marker position -->
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
        <!-- <a-marker-camera preset='custom' type='pattern' url='assets/A.patt'></a-marker-camera> -->
        <a-marker preset='custom' type='pattern' url='assets/A.patt'>
            <a-box position="0 1 0" material="color: red"></a-box>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='assets/B.patt'>
            <a-box position="0 1 0" material="color: orange"></a-box>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='assets/C.patt'>
            <a-box position="0 1 0" material="color: green"></a-box>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='assets/D.patt'>
            <a-box position="0 1 0" material="color: yellow"></a-box>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='assets/E.patt'>
            <a-box position="0 1 0" material="color: purple"></a-box>
        </a-marker>
        <a-marker preset='custom' type='pattern' url='assets/K.patt'>
            <a-box position="0 1 0" material="color: blue"></a-box>
        </a-marker>
        <a-entity camera=""></a-entity>
    </a-scene>
</body>

</html>
