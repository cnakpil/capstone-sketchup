<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone - SketchUp</title>


    <!-- Import libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Import JS Script -->
    <script src="script.js" defer></script>

</head>

<body>
    <a-scene id="scene" embedded arjs="sourceType: webcam; patternRatio: 0.5;">
        <a-marker id='A' preset='custom' type='pattern' url='assets/markers-v2/A.patt'>
            <a-box position="0 -1 0" material="color: red" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-marker id='B' preset='custom' type='pattern' url='assets/markers-v2/B.patt'>
            <a-box position="0 -1 0" material="color: orange" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-marker id='C' preset='custom' type='pattern' url='assets/markers-v2/C.patt'>
            <a-box position="0 -1 0" material="color: green" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-marker id='D' preset='custom' type='pattern' url='assets/markers-v2/D.patt'>
            <a-box position="0 -1 0" material="color: yellow" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-marker id='E' preset='custom' type='pattern' url='assets/markers-v2/E.patt'>
            <a-box position="0 -1 0" material="color: purple" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-marker id='K' preset='custom' type='pattern' url='assets/markers-v2/K.patt'>
            <a-box position="0 -1 0" material="color: blue" transparent="true" opacity="0"></a-box>
        </a-marker>
        <a-entity camera=""></a-entity>
    </a-scene>
</body>

</html>
